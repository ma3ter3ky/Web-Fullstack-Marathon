<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>What about forms?</title>
    <meta name="description" content="t04. What about forms?">
</head>
<body>
<h1>What is Doctor Strange's real name?</h1>

<form id="quiz-form">
    <label>
        <input type="radio" name="answer" value="tony"> Tony Stark
    </label><br>

    <label>
        <input type="radio" name="answer" value="stephen"> Stephen Strange
    </label><br>

    <label>
        <input type="radio" name="answer" value="bruce"> Bruce Banner
    </label><br><br>

    <button type="submit">Submit</button>
</form>

<p id="result"></p>

<script src="script.js"></script>
</body>
</html>

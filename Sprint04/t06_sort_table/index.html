<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Table</title>
    <meta name="description" content="t06. Sort Table">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main>
    <div id="title-message-container">
        <h1>Superheroes Table</h1>
        <p id="message"></p>
    </div>
    <table id="heroTable">
        <thead>
        <tr>
            <th data-key="name">Name</th>
            <th data-key="strength">Strength</th>
            <th data-key="age">Age</th>
        </tr>
        </thead>
        <tbody>
        <tr><td>Hulk</td><td>9000</td><td>40</td></tr>
        <tr><td>Iron Man</td><td>3000</td><td>48</td></tr>
        <tr><td>Thor</td><td>8000</td><td>1500</td></tr>
        <tr><td>Captain America</td><td>5000</td><td>105</td></tr>
        <tr><td>Black Widow</td><td>1500</td><td>35</td></tr>
        <tr><td>Hawkeye</td><td>1200</td><td>41</td></tr>
        <tr><td>Spider-Man</td><td>2000</td><td>18</td></tr>
        <tr><td>Doctor Strange</td><td>7000</td><td>45</td></tr>
        <tr><td>Black Panther</td><td>6000</td><td>30</td></tr>
        <tr><td>Scarlet Witch</td><td>8500</td><td>29</td></tr>
        </tbody>
    </table>
</main>

<script src="js/script.js"></script>
</body>
</html>

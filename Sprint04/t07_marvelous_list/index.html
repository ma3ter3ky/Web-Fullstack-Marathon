<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvelous List</title>
    <meta name="description" content="t07. Marvelous list">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main>
    <h1>Film List</h1>

    <div id="list-container">
    <ul id="film-list">
        <li data-film="inception">Inception</li>
        <li data-film="shutter_island">Shutter Island</li>
        <li data-film="wolf_of_wall_street">Wolf of Wall Street</li>
    </ul>

        <section id="film-info">
            <h2 id="film-title">Select a film</h2>
            <p id="film-date">April 10, 2010</p>
            <ul id="film-actors">
                <li>Leonardo DiCaprio</li>
                <li>Joseph Gordon-Levitt</li>
                <li>Ellen Page</li>
            </ul>
            <p id="film-description">A skilled thief leads a team into dreams to steal secrets.</p>
        </section>

        <section id="film-poster">
            <img src="assets/images/inception.jpg" alt="Inception poster">
        </section>
    </div>
</main>
<script src="js/script.js"></script>
</body>
</html>

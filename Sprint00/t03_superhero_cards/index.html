<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Superhero Cards</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="superhero-cards-container">
        <div class="superhero-card" id="captain-america-card">
            <h1> Captain America </h1>
            <h2> Steven Rogers </h2>
            <img src="./assets/images/Capitan-America.webp"
            alt="Image of Captain America">
        </div>
        <div class="superhero-card" id="iron-man-card">
            <h1> Iron Man</h1>
            <h2> Tony Stark </h2>
            <img src="./assets/images/Iron-man.webp"
                 alt="Image of Captain America">
        </div>
        <div class="superhero-card" id="black-widow-card">
            <h1> Black Widow </h1>
            <h2> Natasha Romanoff </h2>
            <img src="./assets/images/Black-Widow.webp"
                 alt="Image of Captain America">
        </div>
        <div class="superhero-card" id="spider-man-card">
            <h1> Spider-Man </h1>
            <h2> Peter Parker </h2>
            <img src="./assets/images/Spider-man.webp"
                 alt="Image of Captain America">
        </div>
    </div>
</body>
</html>

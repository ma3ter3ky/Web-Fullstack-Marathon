<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title> Weather </title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1> Weather </h1>
    <div class="container-weather">
        <div class="card" id="day-1">
            <h2 class="date">01.09</h2>
            <img class="weather-image" src="assets/images/sun.jpg" alt="sunny weather image"/>
            <p class="temperature">+20°</p>
        </div>
        <div class="card" id="day-2">
            <h2 class="date">02.09</h2>
            <img class="weather-image" src="assets/images/snow.jpg" alt="snowy weather image"/>
            <p class="temperature">-3°</p>
        </div>
        <div class="card" id="day-3">
            <h2 class="date">03.09</h2>
            <img class="weather-image" src="assets/images/blizzard.jpg" alt="blizzard weather image"/>
            <p class="temperature">-10°</p>
        </div>
        <div class="card" id="day-4">
            <h2 class="date">04.09</h2>
            <img class="weather-image" src="assets/images/blizzard.jpg" alt="blizzard weather image"/>
            <p class="temperature">-7°</p>
        </div>
        <div class="card" id="day-5">
            <h2 class="date">05.09</h2>
            <img class="weather-image" src="assets/images/snow.jpg" alt="snowy weather image"/>
            <p class="temperature">-1°</p>
        </div>
        <div class="card" id="day-6">
            <h2 class="date">06.09</h2>
            <img class="weather-image" src="assets/images/sun.jpg" alt="sunny weather image"/>
            <p class="temperature">+10°</p>
        </div>
        <div class="card" id="day-7">
            <h2 class="date">07.09</h2>
            <img class="weather-image" src="assets/images/sun.jpg" alt="sunny weather image"/>
            <p class="temperature">+15°</p>
        </div>
    </div>
</body>
</html>
